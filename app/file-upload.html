
<div highlight>
  <h3>Add new Item</h3>
</div>
<div>
    <form [formGroup]="createNewItemForm" class="form-group" (ngSubmit)="createNewItem($event)">
      <label for="item.Name">Item Description</label>
      <input type="text" class="form-control" formControlName="name" maxlength="25" id="name">
      <label for="item.Price">Item Price</label>
      <input type="text" class="form-control"  formControlName="price" maxlength="2" id="price">
      <label for="item.Image">Item Picture</label>
      <input type="file" multiple ng2FileSelect [uploader]="uploader" >
      <button type="submit" class="btn btn-default" [disabled]="!uploader.getNotUploadedItems().length">Submit</button>    
    </form>    
    
</div>
