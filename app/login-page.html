<div *ngIf="!auth.authenticated()">
  <span class="alert alert-danger"> Your are not logged in, please click here to <button (click)="auth.login()" class="btn btn-default">Login</button></span>
</div>

<div highlight>
  <h3>Login Form</h3>
</div>
<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
  <input formControlName="email" required type="email" placeholder="Your email" [(ngModel)]="email">
  <input formControlName="password" required type="password" placeholder="Your password">
  <p>{{email}}</p>
  <button type="submit">Log in</button>
</form>
